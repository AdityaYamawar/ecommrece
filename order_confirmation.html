<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Order Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');</style>
</head>
<body>
    <div id="bg-canvas" class="bg-canvas"></div>
    <div class="fixed inset-0 cyber-grid pointer-events-none z-[-40]"></div>

    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center cursor-pointer no-underline">
                    <i data-lucide="zap" class="text-cyan-400"></i>
                    <span class="ml-2 text-2xl font-bold tracking-wider brand text-cyan-400">NEXUS</span>
                </a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white">Home</a>
                        <a href="electronics.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white">Electronics</a>
                        <a href="software.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white">Software</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="p-2 rounded-full hover:bg-white/10 transition-colors text-gray-300"><i data-lucide="user"></i></a>
                    <a href="cart.html" class="p-2 rounded-full hover:bg-white/10 relative transition-colors text-gray-300"><i data-lucide="shopping-cart"></i><span id="cart-badge" class="absolute top-0 right-0 bg-pink-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span></a>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pt-32 pb-20 max-w-4xl mx-auto px-4 flex items-center justify-center">
        <div class="reveal-section glass-panel p-12 text-center rounded-xl flex flex-col items-center justify-center min-h-[400px] border border-green-500/30 shadow-[0_0_50px_rgba(0,255,100,0.1)]">
            <div class="w-24 h-24 bg-green-500/20 rounded-full flex items-center justify-center mb-6 text-green-400 shadow-[0_0_20px_rgba(34,197,94,0.3)] animate-pulse">
                 <i data-lucide="check-circle" width="48" height="48"></i>
            </div>
            <h1 class="text-4xl font-bold mb-4 text-white tracking-widest">ORDER INITIATED</h1>
            <p class="text-gray-300 mb-2 text-lg">Transaction ID: <span class="font-mono text-cyan-400">NX-9982-ALPHA</span></p>
            <p class="text-gray-400 mb-8 text-sm max-w-md">
                Your payment has been encrypted and processed. Your equipment is being prepared for immediate dispatch via drone courier.
            </p>
            <a href="index.html" class="px-8 py-4 bg-cyan-600 hover:bg-cyan-500 rounded-lg font-bold transition-all transform hover:scale-105 shadow-lg shadow-cyan-600/30 text-white no-underline flex items-center gap-2">
                <i data-lucide="arrow-left" width="20"></i>
                RETURN TO BASE
            </a>
        </div>
    </main>

    <footer class="glass-panel mt-20 border-t border-gray-800">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-xs">
            &copy; 2025 Nexus Technology Store.
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
