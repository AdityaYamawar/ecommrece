<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');</style>
</head>
<body>
    <div id="bg-canvas" class="bg-canvas"></div>
    <div class="fixed inset-0 cyber-grid pointer-events-none z-[-40]"></div>

    <nav class="fixed top-0 w-full z-50 glass-nav">
        <!-- Standard Nav Copy -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center cursor-pointer no-underline">
                    <i data-lucide="zap" class="text-cyan-400"></i>
                    <span class="ml-2 text-2xl font-bold tracking-wider brand text-cyan-400">NEXUS</span>
                </a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white">Home</a>
                        <a href="electronics.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white">Electronics</a>
                        <a href="software.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white">Software</a>
                        <a href="services.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white">Services</a>
                        <a href="about.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white">About</a>
                        <a href="support.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-cyan-400 active">Support</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="p-2 rounded-full hover:bg-white/10 transition-colors text-gray-300"><i data-lucide="user"></i></a>
                    <a href="cart.html" class="p-2 rounded-full hover:bg-white/10 relative transition-colors text-gray-300"><i data-lucide="shopping-cart"></i><span id="cart-badge" class="absolute top-0 right-0 bg-pink-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span></a>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pt-32 pb-20 max-w-3xl mx-auto px-4">
        <div class="reveal-section text-center">
            <h1 class="text-4xl font-bold mb-10">CONTACT SUPPORT</h1>
        </div>
        <div class="reveal-section glass-panel p-8 rounded-xl">
            <form class="space-y-6" onsubmit="event.preventDefault(); alert('Transmission Received'); window.location.href='index.html';">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" required class="w-full bg-black/40 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-cyan-400 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Subject</label>
                    <select class="w-full bg-black/40 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-cyan-400 focus:outline-none">
                        <option>Technical Issue</option>
                        <option>Order Status</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Message</label>
                    <textarea required rows="4" class="w-full bg-black/40 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-cyan-400 focus:outline-none"></textarea>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-4 rounded-lg shadow-lg">
                    TRANSMIT MESSAGE
                </button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
