<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');</style>
</head>
<body>
    <div id="bg-canvas" class="bg-canvas"></div>
    <div class="fixed inset-0 cyber-grid pointer-events-none z-[-40]"></div>

    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center cursor-pointer no-underline">
                    <i data-lucide="zap" class="text-cyan-400"></i>
                    <span class="ml-2 text-2xl font-bold tracking-wider brand text-cyan-400">NEXUS</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pt-32 pb-20 max-w-md mx-auto px-4 flex items-center justify-center">
        <div class="reveal-section glass-panel p-8 rounded-2xl w-full border border-white/10 shadow-[0_0_50px_rgba(0,242,234,0.1)]">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-cyan-600 to-purple-600 rounded-full mb-4 shadow-lg">
                    <i data-lucide="user" width="32" height="32"></i>
                </div>
                <h2 class="text-3xl font-bold tracking-widest text-white">WELCOME BACK</h2>
                <p class="text-gray-400 text-sm mt-2">Access your mainframe</p>
            </div>

            <form class="space-y-6" onsubmit="event.preventDefault(); window.location.href='index.html';">
                <div>
                    <label class="block text-xs font-bold text-cyan-400 uppercase tracking-wider mb-2">Email Access</label>
                    <input type="email" class="w-full bg-black/40 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-cyan-400 focus:outline-none" placeholder="user@net.com" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-cyan-400 uppercase tracking-wider mb-2">Security Key</label>
                    <input type="password" class="w-full bg-black/40 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-cyan-400 focus:outline-none" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-4 rounded-lg shadow-lg transform transition hover:scale-[1.02] flex items-center justify-center gap-2">
                    AUTHENTICATE
                    <i data-lucide="zap" width="18"></i>
                </button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
